<head>
  <title>tabissue</title>
</head>

<template name="layout">
  <div class="container">
  <h1> Meteor </h1>
  	<a href={{ pathFor 'ideal' }} class="btn">Go to 'ideal' route</a>
 	<a href={{ pathFor 'notIdeal' }} class="btn">Go to 'notIdeal' route</a>
    {{> yield}}
  </div>
</template>



<template name="ideal">
 <p>Just using Template.layout.rendered doesn't work navigating between views. The component will not initialize.</p>
 <p>It will work if you refresh the browser</p>
  <div class="row">
    <div class="col s12">
      <ul class="tabs">
        <li class="tab col s3"><a href="#test1">Test 1</a></li>
        <li class="tab col s3"><a class="active" href="#test2">Test 2</a></li>
        <li class="tab col s3"><a href="#test3">Test 3</a></li>
        <li class="tab col s3"><a href="#test4">Test 4</a></li>
      </ul>
    </div>
    <div id="test1" class="col s12">Test 1</div>
    <div id="test2" class="col s12">Test 2</div>
    <div id="test3" class="col s12">Test 3</div>
    <div id="test4" class="col s12">Test 4</div>
  </div>
</template>

<template name="notIdeal">
<p>Below is how the tabs look correctly.</p>
<p>Template.oranges.rendered will make this work, but that means having a helper for every view.</p>
  <div class="row">
    <div class="col s12">
      <ul class="tabs">
        <li class="tab col s3"><a href="#test1">Test 1</a></li>
        <li class="tab col s3"><a class="active" href="#test2">Test 2</a></li>
        <li class="tab col s3"><a href="#test3">Test 3</a></li>
        <li class="tab col s3"><a href="#test4">Test 4</a></li>
      </ul>
    </div>
    <div id="test1" class="col s12">Test 1</div>
    <div id="test2" class="col s12">Test 2</div>
    <div id="test3" class="col s12">Test 3</div>
    <div id="test4" class="col s12">Test 4</div>
  </div>
</template>
